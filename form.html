<!DOCTYPE html>
<html>
<head>
    <title>Sample Form</title>
</head>
<body bgcolor ="lightblue">

<h2>Sample Form</h2>

<form action="/submit-form" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required placeholder="enter the name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Example@gmail.com"><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50" required placeholder="Enter messege"></textarea><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
